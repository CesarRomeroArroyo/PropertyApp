<ion-card>
	<ion-card-header>
		<ion-card-title> Zonas comunes </ion-card-title>
		<div class="form-btn">
			<ion-fab slot="fixed">
				<ion-fab-button (click)="addModalZonas()">
					<ion-icon name="add"></ion-icon>
				</ion-fab-button>
			</ion-fab>
		</div>
	</ion-card-header>
	<ion-card-content>
		<ion-list>
			<ion-item-sliding *ngFor="let item of zonasComunes">
				<ion-item>
					<ion-label>
						<h2>Nombre:</h2>
						<h2>Costo:</h2>
						<h2>Descripcion:</h2>
					</ion-label>
					<ion-label>
						<h2>{{item.name}} </h2>
						<h2> {{item.cost}} </h2>
						<h2>{{item.description}}</h2>
					</ion-label>
					<ion-button (click)="deleteZona(item)">
						<ion-icon name="trash-outline"></ion-icon>
					</ion-button>
					<ion-button (click)="updateZonaModal(item)">
						<ion-icon name="pencil-outline"></ion-icon>
					</ion-button>
				</ion-item>
			</ion-item-sliding>
		</ion-list>
	</ion-card-content>
</ion-card>

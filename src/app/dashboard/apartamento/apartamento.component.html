<ion-card>
    <ion-card-header>
      <ion-card-title>
        Apartamentos</ion-card-title>
      <div class="form-btn">
        <ion-fab slot="fixed">
          <ion-fab-button (click)="addApartModal()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let item of apartamento">
          <ion-item>
            <ion-label>
              <h2>{{item.name}} </h2>
            </ion-label>
            <ion-button (click)="deleteApart(item)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="updateApartModal(item)">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

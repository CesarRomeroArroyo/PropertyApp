<ion-content>
	<ion-content>
		<ion-grid class="grid1">
			<ion-row class="row1">
				<ion-col>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-slide>
			<div class="contaier-login">
				<ion-grid>
					<ion-row>
						<ion-button (click)="closeModal()">
							<ion-icon name="close-outline"></ion-icon>
						</ion-button>
						<ion-col>
							<h1>Zona comun</h1>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col>
							<form [formGroup]="frmZonas">
								<div class="frm-input">
									<ion-item>
										<ion-label position="floating">Nombre</ion-label>
										<ion-input formControlName="name"></ion-input>
									</ion-item>
									<ion-item>
										<ion-label position="floating">Costo </ion-label>
										<ion-input formControlName="cost"></ion-input>
									</ion-item>
									<textarea type="text" formControlName="description" rows="4" cols="20"
										placeholder="Descripcion">
									</textarea>
								</div>
								<div class="container-form-btn">
									<button (click)="addZona()" class="form-btn custom-font">Registrar</button>
								</div>
							</form>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
		</ion-slide>
	</ion-content>

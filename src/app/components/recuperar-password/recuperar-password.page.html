<ion-content>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/login' text=""></ion-back-button>
        </ion-buttons>
        <ion-title>
            <h6>Recuperar contraseña</h6>
        </ion-title>
    </ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col size="1"></ion-col>
            <ion-col size="10">
                <ion-text class="">
                    <i style="font-size: 12px;">Ingrese su correo electrónico para recuperar la contraseña:</i>
                </ion-text>
                <form [formGroup]="frmResetPass">
                    <div class="wrap-input">
                        <ion-input class="input" type="text" formControlName="email" placeholder="Ingrese su correo"></ion-input>
                    </div>
                </form>
                <div class="container-form-btn">
                    <button class="form-btn custom-font" (click)="resetPass()">Enviar</button>
                </div>

            </ion-col>
            <ion-col sizw="1"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1"></ion-row>
  </ion-grid>
  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <ion-row>
          <ion-button (click)="closeModal()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
          <ion-col>
            <h1>apartamentos disponibles</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <form [formGroup]="frmApartment">
              <ion-item>
                <ion-label>Apartamentos</ion-label>
                <ion-select formControlName="apartamento">
                  <div *ngFor="let apartamento of apartamentos">
                    <ion-select-option *ngIf="apartamento.estado ===0" [value]="apartamento">
                      {{apartamento.name}}
                    </ion-select-option>
                  </div>
                </ion-select>
              </ion-item>
              <ion-list>
                <ion-item>
                  <ion-label>Tipo de inquilino</ion-label>
                  <ion-select>
                    <ion-select-option value="Propietario">Propietario</ion-select-option>
                    <ion-select-option value="Arendatario">Arendatario</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
              <ion-button (click)="addApartamentUser()">Enviar</ion-button>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>
</ion-content>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col class="ion-no-padding">
                <div class="img-toolbat">
                    <img src="assets/img/foto.jpg" alt="">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <h1>Iniciar Sesión</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="1"></ion-col>
            <ion-col size="10">
                <form [formGroup]="frmAuth">
                    <ion-input type="text" formControlName="user" placeholder="Usuario"></ion-input>
                    <ion-input type="password" formControlName="password" placeholder="Contraseña"> </ion-input>
                </form>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item>
                                <ion-checkbox [(ngModel)]="check" color="light"></ion-checkbox>
                                <ion-label> Recuerdame</ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                    <ion-col class="ion-text-end">
                        <ion-list>
                            <ion-item>
                                <a [routerLink]="['/recuperar-password']">¿Olvido su contraseña?</a>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>

                <div class="container-form-btn">
                    <button class="form-btn custom-font" [disabled]="!frmAuth.valid" (click)="login()">Ingresar</button>
                </div>
                <div class="container-form-btn">
                    <button class="form-btn2 custom-font" [routerLink]="['/registrar-usuarios']">Registrar</button>
                </div>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

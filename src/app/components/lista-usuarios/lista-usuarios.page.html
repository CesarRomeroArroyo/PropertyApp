<ion-content>
    <div class="container-primary"></div>
    <div class="header-content">
        <ion-label>
            <h1>Usuarios</h1>
        </ion-label>
        <ion-toolbar>
            <ion-buttons>
                <ion-menu-button autoHide="false" name="settings"></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </div>
    <div class="container-secundary">
        <div>
            <ion-label>
                <h2> Mi Perfil </h2>
            </ion-label>
        </div>
        <div class="container-group">
            <div class="container-item">
                <div *ngIf=" userStorage.estado != 0 ">
                    <img src="assets/img/foto.jpg" alt="">
                    <div class="elemet-container">
                        <ion-label>
                            <h2> {{userStorage.name}} </h2>
                            <h6>{{userStorage.email}} </h6>
                        </ion-label>
                    </div>
                    <ion-fab>
                        <button>
                            <ion-icon name="ellipsis-vertical-outline"> </ion-icon>
                        </button>
                        <ion-fab-list class="fab--list">
                            <button (click)="editUser(userStorage)">
                                <ion-icon name="brush-outline"></ion-icon>
                            </button>
                        </ion-fab-list>
                    </ion-fab>
                </div>
            </div>
        </div>
        <div *ngIf="datoUser != null">
            <ion-label *ngIf="userStorage.tipo == roles.ADMIN">
                <h2> Residentes </h2>
            </ion-label>
            <div class="container-group container--purple">
                <div class="container-item" *ngFor="let item of datoUser">
                    <div *ngIf="item.tipo == roles.USER && item.estado == states.ACTIVE && userStorage.tipo == roles.ADMIN ">
                        <img src="assets/img/foto.jpg" alt="">
                        <div class="elemet-container">
                            <ion-label>
                                <h2> {{item.name}} </h2>
                                <h6>{{item.email}} </h6>
                            </ion-label>
                        </div>
                        <ion-fab>
                            <button>
                            <ion-icon name="ellipsis-vertical-outline"> </ion-icon>
                        </button>
                            <ion-fab-list class="fab-list">
                                <button (click)="editUser(item)">
                                <ion-icon name="brush-outline"></ion-icon>
                            </button>
                                <button (click)="disableUser(item)">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                            </ion-fab-list>
                        </ion-fab>
                    </div>
                </div>
            </div>
            <div *ngIf="userStorage.tipo == roles.ADMIN">
                <ion-label>
                    <h2> Inactivos</h2>
                </ion-label>
            </div>
            <div class="container-group container--gray">
                <div class="container-item " *ngFor="let item of datoUser">
                    <div *ngIf="item.estado === states.DISABLED && userStorage.tipo == roles.ADMIN ">
                        <img src="assets/img/foto.jpg" alt="">
                        <div class="elemet-container">
                            <ion-label>
                                <h2> {{item.name}} </h2>
                                <h6>{{item.email}} </h6>
                            </ion-label>
                        </div>
                        <ion-fab>
                            <button>
                            <ion-icon name="ellipsis-vertical-outline"> </ion-icon>
                        </button>
                            <ion-fab-list class="fab--list">
                                <button (click)="activeUser(item)">
                                <ion-icon name="reload-outline"></ion-icon>
                            </button>
                            </ion-fab-list>
                        </ion-fab>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-ion-text" *ngIf="datoUser == null &&  userStorage.tipo == roles.ADMIN">
            <ion-text> Seleccione un edificio para administrar usuarios</ion-text>
        </div>
    </div>
</ion-content>

<ion-content>
    <div class="container-primary"></div>

    <div class="header-content">
        <ion-label>
            <h1>Edificio</h1>

        </ion-label>
        <ion-toolbar>
            <ion-buttons>
                <ion-menu-button autoHide="false" name="settings"></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </div>
    <div class="container-secundary">
        <div class="container-group">
            <div class="container-item">
                <form>

                    <ion-text>Apartementos disponibles de edificio : Las palmas </ion-text>

                    <ion-item>

                                <ion-select-option> </ion-select-option>
                            </div>

                        </ion-select>
                    </ion-item> <br>


                    <ion-text>Edificio del cual es residente </ion-text>
                    <ion-item>

                        <ion-select value="">

                            <ion-select-option value="residente">Residente</ion-select-option>
                            <ion-select-option value="portero">Portero</ion-select-option>

                    </ion-item>
                    <br>
                    <div class="container-form-btn">

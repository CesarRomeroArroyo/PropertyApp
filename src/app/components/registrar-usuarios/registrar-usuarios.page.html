<ion-content>
    <div class="container">
        <img src="assets/img/foto.jpg" alt="">
        <div class="btn-back">
            <ion-buttons slot="start">
                <ion-back-button defaultHref='/login' text=""></ion-back-button>
            </ion-buttons>
        </div> 
      </div>
    <ion-row>
        <ion-col class="ion-text-center">
            <h1>Registrar usuario</h1>
        </ion-col>
    </ion-row>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="1"></ion-col>
            <ion-col size="10">
                <form [formGroup]="frmRegister">

                    <div class="inputWithIcon">
                        <ion-input type="text" formControlName="name" placeholder="Nombre">
                            <ion-icon name="person-outline"></ion-icon>
                        </ion-input>
                    </div>
                    
                    <div class="inputWithIcon">
                        <ion-input inputmode="email" formControlName="email" placeholder="Correo electrónico">
                            <ion-icon name="mail-outline"></ion-icon>
                        </ion-input>
                    </div>
                    
                    <div class="inputWithIcon">
                        <ion-input type="number" formControlName="CC" placeholder="Cedula">
                            <ion-icon name="finger-print-outline"></ion-icon>
                        </ion-input>
                    </div>

                    <div class="inputWithIcon">
                        <ion-input type="text" formControlName="user" placeholder="Usuario">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </ion-input>
                    </div>
                   
                    <div class="inputWithIcon">
                        <ion-input type="password" formControlName="password" placeholder="Contraseña">
                            <ion-icon name="key-outline"></ion-icon>
                        </ion-input>
                    </div>
                   
                    <div class="inputWithIcon">
                        <ion-input type="password" formControlName="passConfirmation" placeholder="Confirmacióm">
                            <ion-icon name="key-outline"></ion-icon>
                        </ion-input>
                    </div>
                    
                    <div class="inputWithIcon">
                        <ion-input type="number" formControlName="tel" placeholder="Teléfono">
                            <ion-icon name="call-outline"></ion-icon>
                        </ion-input>
                    </div>

                </form>
                <div class="container-form-btn">
                    <button class="form-btn custom-font" (click)="registerUser()">Registrar</button>
                </div>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
